<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    .search-container {
      text-align: center;
    }

    .search-box {
      width: 320px;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
    }

    .search-box:focus {
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    }

    .search-btn {
      margin-top: 16px;
      padding: 8px 18px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: #fff;
      cursor: pointer;
    }

    .search-btn:hover {
      background-color: #1558b0;
    }
  </style>
</head>

<body>

  <div class="search-container">
    <form action="https://getform.io/f/your-form-endpoint" method="POST">
      
      <!-- User input -->
      <input
        type="text"
        name="search_text"
        class="search-box"
        placeholder="Search..."
        required
      >

      <br>

      <button type="submit" class="search-btn">Search</button>
    </form>
  </div>

</body>

</html>
